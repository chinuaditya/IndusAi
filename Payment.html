<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment App</title>
    <link rel="stylesheet" href="Pay.css">

</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>PaymentApp</h1>
            <p>Pay Fast Pay Safe!</p>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <div class="container">
            <h2>Adityapay</h2>
            <p>welcome to the digital era of payment</p>
            <button onclick= "ctaClick()">Get Started</button>
        </div>
    </section>

    <!-- Features Section -->
    <section id="features">
        <div class="container">
            <h3>Features</h3>
            <ul>
                <li>Fast payment</li>
                <li>No extra charges</li>
                <li>Easy to use</li>
            </ul>
        </div>
    </section>

    <!-- Testimonials Section -->
    <section id="testimonials">
        <div class="container">
            <h3>What Our Users Say</h3>
            <p>"Testimonial 1"</p>
            <p>"Testimonial 2"</p>
            <p>"Testimonial 3"</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h3>Contact Us</h3>
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>Follow us on:</p>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
            <p>Â© 2024 PaymentApp, Inc.</p>
        </div>
    </footer>

    <script src="/pay.js"></script>
</body>
</html>
